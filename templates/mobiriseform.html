      <h3 class="mbr-section-subtitle mbr-fonts-style align-center pb-5 mbr-light display-5">Show Tables</h3>

      <div class="table-wrapper">
        <div class="container">
          <div class="row search">

              <tr>
                <td class="body-item mbr-fonts-style display-7">{{row["bank"]}}</td>
                <td class="body-item mbr-fonts-style display-7">{{row["date"]}}</td>
                <td class="body-item mbr-fonts-style display-7">{{row["ask"]}}</td>
                <td class="body-item mbr-fonts-style display-7">{{row["bid"]}}</td>
              </tr>
              {%end%}
            </tbody>
          </table>
        </div>

        <div class="container table-info-container">
          <div class="row info">
            <div class="col-md-6">
